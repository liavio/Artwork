{% block body %}

<div>
    <h1>Create a new post!</h1>
    <form action="/createpost" method="POST" enctype="multipart/form-data">
        <div class="form-group"> 
            <label for="title">Title:</label>
            <input type="" class="form-control" name="title" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="" class="form-control" name="description" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="imagefile">Upload an image here: </label>
            <input type="file" id="imagefile" name="file" required>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>

{% endblock %}
