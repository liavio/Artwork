<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Message with {{user[0]}}</title>
  </head>
  <body>
    <!-- navbar for website-->
    <header class="p-5 text-bg-dark d-flex justify-content-between">
      <h1>ArtWork</h1>
      <div>
        <div class="justify-content-center">
          <a href="/createpost" class="btn btn-outline-light me-2">New Post</a>
          <a href="/profile" class="btn btn-warning">{{user[0]}}</a>
        </div>
      </div>
    </header>

<!-- left side holds artist information-->
<div>

</div>
<!-- right side is message list, use jinja python to pull from database-->
<div>
  {% if history.length == 0 %}
    <h1>Start a chat with {{user[0] }}</h1>
  {% else %}
    {% for message in history %}
      {% if message[0] != user[0] %}
        <!-- if the message is coming to the user in session, left align-->
        <p> {{ message[2] }}</p>
      {% else %}
        <!-- if the message is being sent by user in session, right align-->
        <p> {{ message[2] }}</p>
      {%endif%}
    {%endfor%}
  {%endif%}
</div>
<!-- bottom of right will be form for entering messages-->

<form class="fixed-bottom" action="/msg/{{user[0]}}" method="POST">
    <td>
        <div class="d-flex justify-content-end">
            <form>
                <input type="" class="form-control" name="content" placeholder="" required>
                <button>Send</button>
            </form>
        </div>
    </td>
</form>
<footer></footer>

</body>

</html>
